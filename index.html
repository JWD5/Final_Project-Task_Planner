        <a class="navbar-brand" href="#"> <img class="logoSize" src="./images/Logo.png" ></a>

  <body>
    <div class="container">
     
     

      
     
        <!-- Create Task button triggers Task modal -->
        <button
          type="button"
          data-toggle="modal"
          data-target="#createTaskModal"
          id="createTaskButton"
          <a href="#" id="btn" class="addbtn"> <img class="width="150" height="100" src="/images/button.png"> </a>
          <div class="Tasks" id="Tasks"><h3>Tasks</h3></div>
         
     
        
            </li>
          </ul>
        </div>
      </div>
      <!--Row for button and filter END-->

      <!--Modal (to open on click of Create Task Button) START-->
      <div
        class="modal fade"
        id="createTaskModal"
        tabindex="-1"
        aria-labelledby="createTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createTaskModalLabel">Create Task</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--Start of Form-->
              <section class="task-input-form">

                <form id="newTaskForm">
                  <!--Task name-->
                  <div class="form-group row">
                    <label
                      for="newTaskNameInput"
                      class="col-sm-3 col-form-label"
                    >
                      Task name
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskNameInput"
                        autofocus
                      />
                    </div>
                  </div>
                  <!--assignedTo-->
                  <div class="form-group row">
                    <label
                      for="newTaskAssignedTo"
                      class="col-sm-3 col-form-label"
                    >
                      Assigned to
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskAssignedTo"
                      />
                    </div>
                  </div>
                  <!--Description-->
                  <div class="form-group row">
                    <label
                      for="newTaskDescription"
                      class="col-sm-3 col-form-label"
                    >
                      Description
                    </label>
                    <div class="col-sm-9">
                      <textarea
                        class="form-control"
                        rows="5"
                        id="newTaskDescription"
                      ></textarea>
                    </div>
                  </div>
                  <!--Status-->
                  <div class="form-group row">
                    <label for="newTaskStatus" class="col-sm-3 col-form-label">
                      Status:
                    </label>
                    <div class="col-sm-9">
                      <select class="form-control" id="newTaskStatus">
                        <option selected value="To do">To do</option>
                        <option value="In progress">In progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                      </select>
                    </div>
                  </div>

                  <!--dueDate input-->
                  <div class="form-group row">
                    <label for="newTaskDueDate" class="col-sm-3 col-form-label">
                      Due date
                    </label>
                    <div class="col-sm-9 date">
                      <input
                        type="date"
                        class="form-control"
                        id="newTaskDueDate"
                        min="2021-01-15"
                      />
                    </div>
                  </div>
                  <!-- <div class="modal-footer"> if we want a footer-->
                  <!-- Close button-->
                  <div class="form-group" id="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <!-- Submit button-->
                    <button
                      type="submit"
                      class="btn btn-success"
                      data-dismiss=""
                    >
                      Save
                    </button>
                  </div>
                  <!-- Form Validation Error Message-->
                  <div
                    id="formErrorMessage"
                    style="display: none"
                    class="alert alert-danger text-center"
                    role="alert"
                  >
                    Error
                  </div>
                </form>
              </section>
              <!-- FORM CONTENT END-->
            </div>
          </div>
        </div>
      </div>


   
    <!-- Link -->
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
