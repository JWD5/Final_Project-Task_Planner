  <body>

<!-- In Progress -->
      <div class="status" id="in-progress"><h3>In Progress</h3></div>

        <!-- Cards w/ grid  -->
        <div class="row row-cols-1 row-cols-md-2 g-5">
          <div class="col" id="card-container">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Task Name</h5>
                <h6>Assigned to:</h6>
                <p class="card-text">Task Description__________</p>
              </div>
            </div>
          </div>
          <div class="col" id="card-container">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Task Name</h5>
                <h6>Assigned to:</h6>
                <p class="card-text">Task Description__________</p>
              </div>
            </div>
          </div>
          <div class="col" id="card-container">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Task Name</h5>
                <h6>Assigned to:</h6>
                <p class="card-text">Task Description__________</p>
              </div>
            </div>
          </div>
          <div class="col" id="card-container">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Task Name</h5>
                <h6>Assigned to:</h6>
                <p class="card-text">Task Description__________</p>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Form Start -->
    
    <section>
      <div class="Form">
 
        <form action="#">
        <div class="text">New Task</div>
        
          <div class="mb-3">
          <label for="formGroupExampleInput" 
          class="form-label">New Task:</label>
          <input type="text" required
          class="form-control" 
          id="formGroupExampleInput">
          
        </div>
       <div>
         
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" 
          class="form-label">Description:</label>
          <textarea class="form-control" input required
          id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
       </div>
      
       <div class="mb-3">
          <label for="formGroupExampleInput2" 
          class="form-label">Assigned To</label>
          <input type="text"  required
          class="form-control" 
          id="formGroupExampleInput2">
          
        </div>
       
        <div class="mb-3">
          <label for="formGroupExampleInput" 
          class="form-label">Date</label>
          <input type="text" required
          class="form-control" 
          id="formGroupExampleInput"
          placeholder="dd/mm/yyyy">
        </div>
       
        <div class="status">Status</div>
        <select class="form-select" aria-label="Default select example">
          <option selected>To Do</option>
          <option value="1">InProgress</option>
          <option value="2">Review</option>
          <option value="3">Done</option>
        </select>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
      </form>
       </section>

        <!-- Form End -->
      </body>
</html>
